    <h1>Welcome to My Website</h1>
    <p class="highlight">This is a paragraph.</p>

     <ul><li>Item 1</li><li>Item 2</li></ul>
     <ol><li>Item 1</li><li>Item 2</li></ol>

     <table border="1">
        <tr>
            <th id="unique">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
     </table>
     <form action="submit.php" method="POST">
        <input type="text" name="name" placeholder="Enter your name">
        <input type="submit" value="Submit">
     </form>

     
    <p style="color: blue;">This is a blue paragraph.</p>
    <p id="demo"></p>
    <button onclick="displayMessage()">Click Me</button>

    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-primary text-white p-3">Left Column</div>
            <div class="col-md-6 bg-warning text-dark p-3">Right Column</div>
        </div>
    </div>

    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-danger">Danger Button</button>
    <button class="btn btn-success btn-lg">Large Success Button</button>
    <button class="btn btn-warning btn-sm">Small Warning Button</button>
    <button class="btn btn-outline-dark">Outlined Button</button>

    <form class="was-validated">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" required>
            <div class="invalid-feedback">Password is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    <script>
        document.getElementById("demo").innerHTML = "Hello, JavaScript!";

        function displayMessage() {
            document.getElementById("demo").innerHTML = "Button Clicked!";
        }
        /*function displayMessage() {

    </script>
